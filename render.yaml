databases:
  - name: mace.com
    databaseName: mace.com
    user: mace.com

services:
  - type: web
    name: mace.com
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mace.com
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
